apiVersion: v1
kind: Service
metadata:
  name: {{ include "nginx-helm.fullname" . }}
spec:
  type: NodePort
  selector:
    app: {{ include "nginx-helm.name" . }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      nodePort: {{ .Values.service.nodePort }}

